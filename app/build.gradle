plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'com.google.gms.google-services'
    id 'com.google.firebase.crashlytics'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
    id("com.apollographql.apollo3") version "$apollo_ver"
}

android {
    namespace 'com.gustavoeliseu.pokedex'
    compileSdk 34

    buildFeatures {
        buildConfig true
    }

    defaultConfig {
        applicationId "com.gustavoeliseu.pokedex"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            buildConfigField "String", "POKEAPI_URL", "\"https://pokeapi.co/api/v2/\""
            buildConfigField "String", "GRAPHQLAPI_URL", "\"http://beta.pokeapi.co/graphql\""
            buildConfigField "okhttp3.logging.HttpLoggingInterceptor.Level", "INTERCEPTOR_LEVEL", "okhttp3.logging.HttpLoggingInterceptor.Level.HEADERS"
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            buildConfigField "String", "POKEAPI_URL", "\"https://pokeapi.co/api/v2/\""
            buildConfigField "String", "GRAPHQLAPI_URL", "\"http://beta.pokeapi.co/graphql\""
            buildConfigField "okhttp3.logging.HttpLoggingInterceptor.Level", "INTERCEPTOR_LEVEL", "okhttp3.logging.HttpLoggingInterceptor.Level.BODY"
        }
        localHost {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            buildConfigField "String", "POKEAPI_URL", "\"https://10.0.2.2:8080/api/v2/\""
            buildConfigField "String", "GRAPHQLAPI_URL", "\"http://10.0.2.2:8080/v1/graphql\""
            buildConfigField "okhttp3.logging.HttpLoggingInterceptor.Level", "INTERCEPTOR_LEVEL", "okhttp3.logging.HttpLoggingInterceptor.Level.BODY"
            signingConfig signingConfigs.debug
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion '1.3.1'
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
}

apollo {
    service("service") {
        packageName.set("com.gustavoeliseu.pokedex")
        srcDir("src/main/graphql")
        // instruct the compiler to generate Kotlin models
        generateKotlinModels.set(true)
    }
}

dependencies {
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation platform('org.jetbrains.kotlin:kotlin-bom:1.8.0')
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.6.2'
    implementation 'androidx.activity:activity-compose:1.7.2'
    implementation platform('androidx.compose:compose-bom:2022.10.00')
    implementation 'androidx.compose.ui:ui'
    implementation 'androidx.compose.ui:ui-graphics'
    implementation 'androidx.compose.ui:ui-tooling-preview:1.5.2'
    implementation 'androidx.compose.material3:material3'
    implementation 'com.google.firebase:firebase-crashlytics-ktx:18.4.3'
    implementation 'com.google.firebase:firebase-analytics-ktx:21.3.0'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-play-services:1.7.1'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
    androidTestImplementation platform('androidx.compose:compose-bom:2022.10.00')
    androidTestImplementation 'androidx.compose.ui:ui-test-junit4'
    debugImplementation 'androidx.compose.ui:ui-tooling'
    debugImplementation 'androidx.compose.ui:ui-test-manifest'

    // Navigation
    implementation "androidx.navigation:navigation-compose:$navigation_version"

    // AndroidX Lifecycle
    implementation "androidx.lifecycle:lifecycle-viewmodel-compose:$lifecycle_ver"
    implementation "androidx.lifecycle:lifecycle-livedata-ktx:$lifecycle_ver"
    implementation "androidx.lifecycle:lifecycle-runtime-compose:$lifecycle_ver"

    // Network
    implementation("com.apollographql.apollo3:apollo-runtime:$apollo_ver")
    implementation("com.apollographql.apollo3:apollo-api:$apollo_ver")
    implementation("com.apollographql.apollo3:apollo-normalized-cache:$apollo_ver")
    implementation("com.apollographql.apollo3:apollo-normalized-cache-sqlite:$apollo_ver")

    implementation "com.squareup.okhttp3:okhttp:$okhttp3_ver"
    implementation "com.squareup.okhttp3:logging-interceptor:$okhttp3_ver"

    // Paging
    implementation "androidx.paging:paging-compose:$paging_ver"

    // Coil
    implementation("io.coil-kt:coil-compose:$coild_ver")

    // Palette
    implementation "androidx.palette:palette:$palette_ver"

    //Firebase Crashlytics &firebase_ver
    implementation "com.google.firebase:firebase-crashlytics:18.4.3"

    // Dagger Hilt
    implementation "com.google.dagger:hilt-android:$dagger_version"
    kapt "com.google.dagger:hilt-android-compiler:$dagger_version"
    implementation "androidx.hilt:hilt-navigation-compose:$hilt_version"
}

kapt {
    correctErrorTypes true
}